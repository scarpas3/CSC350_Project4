<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in vec4 aNormal;
uniform float usType;
out vec3 N, L, E;
out float sType2;
uniform mat4 uModelViewMatrix;
uniform mat4 uProjectionMatrix;
uniform mat4 uCtm;
uniform vec4 uLightPosition;
uniform vec3 uEyePosition;
vec4 aPos;
vec4 aNorm;
out float s, t;
in vec4 vColor;
out vec4 color;

void main() {
    float pi = acos(0.0);

    aPos = uCtm * aPosition;
    
    s = 0.5*acos(aPosition.x)/pi;
    t = 0.5 - 0.5*asin(aPosition.y/sqrt(1.0-aPosition.x*aPosition.x))/pi;

    L = normalize( uLightPosition.xyz - aPos.xyz );

    E = normalize(uEyePosition - aPos.xyz);

    aNorm = uCtm * aNormal;
    N = normalize(aNorm.xyz);

    gl_Position = uProjectionMatrix * uModelViewMatrix * uCtm * aPosition;
    sType2 = usType;
    color = vColor;
}

</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

uniform vec4 uAmbientProduct;
uniform vec4 uDiffuseProduct;
uniform vec4 uSpecularProduct;
uniform vec4 ulightAmbient;
uniform vec4 ulightSpecular;
uniform vec4 ulightDiffuse;
uniform float uShininess;
in vec4 color;
uniform sampler2D uTextureMap;
in float sType2;
in vec3 N, L, E;
in float s, t;
out vec4 fColor;

void main() {
    vec3 H = normalize( L + E );
    vec4 ambient = uAmbientProduct;

    float Kd = max( dot(L, N), 0.0 );
    vec4  diffuse = Kd*uDiffuseProduct;

    float Ks = pow( max(dot(N, H), 0.0), uShininess );
    vec4  specular = Ks * uSpecularProduct;

    if( dot(L, N) < 0.0 ) specular = vec4(0.0, 0.0, 0.0, 1.0);

    //
    //

    H = normalize( L + E );
    vec4 ambient2 = ulightAmbient;

    Kd = max( dot(L, N), 0.0 );
    vec4  diffuse2 = Kd*ulightDiffuse;

    Ks = pow( max(dot(N, H), 0.0), uShininess );
    vec4  specular2 = Ks * ulightSpecular;

    if( dot(L, N) < 0.0 ) specular = vec4(0.0, 0.0, 0.0, 1.0);
    if( dot(L, N) < 0.0 ) specular2 = vec4(0.0, 0.0, 0.0, 1.0);

    if(sType2 == 0.0){
        fColor = color;
    }
    else if (sType2 == 1.0){
        fColor = ambient + diffuse + specular;
        fColor.a = 1.0;
    }
    else{
        fColor = texture(uTextureMap, vec2(s, t)) * (ambient2 + diffuse2 + specular2);
        fColor.a = 1.0;
    }
    
}
</script>
