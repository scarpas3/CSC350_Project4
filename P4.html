<!DOCTYPE html>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in vec4 aNormal;
uniform float usType;
out vec3 N, L, E;
out float sType2;
uniform mat4 uModelViewMatrix;
uniform mat4 uProjectionMatrix;
uniform vec4 uLightPosition;
uniform vec3 uEyePosition;
out float s, t;
void main()
{

    // check for directional light

    float pi = acos(0.0);

    s = 0.5*acos(aPosition.x)/pi;
    t = 0.5 - 0.5*asin(aPosition.y/sqrt(1.0-aPosition.x*aPosition.x))/pi;

    if(uLightPosition.w == 0.0) L = normalize(uLightPosition.xyz);
    else L = normalize( uLightPosition.xyz - aPosition.xyz );

    E = normalize(uEyePosition - aPosition.xyz);
    N = normalize(aNormal.xyz);

    gl_Position = uProjectionMatrix * uModelViewMatrix * aPosition;
    sType2 = usType;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

uniform vec4 uAmbientProduct;
uniform vec4 uDiffuseProduct;
uniform vec4 uSpecularProduct;
uniform float uShininess;
uniform sampler2D uTextureMap;
in float sType2;
in vec3 N, L, E;
in float s, t;
out vec4 fColor;

void main()
{
    
    vec3 H = normalize( L + E );
    vec4 ambient = uAmbientProduct;

    float Kd = max( dot(L, N), 0.0 );
    vec4  diffuse = Kd*uDiffuseProduct;

    float Ks = pow( max(dot(N, H), 0.0), uShininess );
    vec4  specular = Ks * uSpecularProduct;

    if( dot(L, N) < 0.0 ) specular = vec4(0.0, 0.0, 0.0, 1.0);

    if(sType2 == 0.0){
        fColor  = vec4( 0.0, 0.0, 1.0, 1.0 );
    }
    else if (sType2 == 1.0){
        fColor = ambient + diffuse +specular;
        fColor.a = 1.0;
    }
    else{
        fColor = texture(uTextureMap, vec2(s, t));
        fColor.a = 1.0;
    }
    
}
</script>
